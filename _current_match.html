<template name="current_match">
    <form>
        <div class="col-md-9 row">
            <fieldset disabled="{{#if match.started_at}}disabled{{/if}}">
                <div class="col-md-4">
                    <div class="panel panel-default">
                        {{#each indexedArray match.first_team}}
                            <div class="form-group panel-body">
                                <input type="text" class="form-control first_team onType"
                                       data-team="1"
                                       data-player="{{_index}}"
                                       value="{{this.name}}"
                                       required
                                       placeholder="Team 1 player">
                            </div>
                        {{/each}}
                    </div>
                </div>
                <div class="col-md-1">
                    <h3>VS</h3>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-default">
                        {{#each indexedArray match.second_team}}
                            <div class="form-group panel-body">
                                <input type="text" class="form-control second_team onType"
                                       data-team="2"
                                       data-player="{{_index}}"
                                       value="{{this.name}}"
                                       required
                                       placeholder="Team 2 player">
                            </div>
                        {{/each}}
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="row">
            {{#if match.started_at}}
                <div><label>Started at:  </label><span id="started_at">{{formatDate match.started_at false}}</span></div>
                <div><label>Duration:  </label><span id="counter">0</span></div>
                <button type="button" id="stop" class="btn btn-danger">Stop match</button>
            {{else}}
                <button type="button" disabled="disabled" id="start" class="btn btn-success">Start match</button>
            {{/if}}
        </div>
    </form>
</template>
